name: Frontend Performance Tests

on:
  workflow_dispatch:
  push:
    paths:
      - 'tests/performance/**'
      - '.github/workflows/performance-tests.yml'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment variables
        run: |
          echo "Checking required environment variables..."
          if [ -z "${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" ]; then
            echo "Error: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CLERK_SECRET_KEY }}" ]; then
            echo "Error: CLERK_SECRET_KEY is not set"
            exit 1
          fi
          echo "All required secrets are present"

      - name: Build Application
        env:
          NEXT_PUBLIC_BACKEND_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        run: npm run build

      - name: Start Application
        env:
          NEXT_PUBLIC_BACKEND_URL: http://localhost:3000
          NEXT_PUBLIC_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        run: |
          # Start Next.js in background
          npm start -- -p 3000 &
          # Wait for server to be ready
          echo "Waiting for server to start..."
          sleep 15

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 test
        uses: grafana/run-k6-action@v1
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
          K6_CLOUD_PROJECT_ID: ${{ secrets.K6_CLOUD_PROJECT_ID }}
          BASE_URL: http://localhost:3000
        with:
          path: tests/performance/load_test.js
          cloud-run-locally: true
